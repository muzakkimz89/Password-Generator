<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-content-center min-vh-100">
            <div class="d-flex flex-column justify-content-center">
                <h1>Password Generator</h1>
                <div class="mb-3">
                  <label for="passwordLength" class="form-label text-uppercase">Panjang Password</label>
                  <input type="number" class="form-control" name="" id="passwordLength" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" name="" id="password" disabled/>
                </div>
                <button type="button" class="btn btn-dark text-uppercase mt-2" onclick="getPassword()">Generate Password</button>
                <a type="button" class="btn btn-primary text-uppercase mt-2" onclick="savePassword()" 
                    id="saveButton">Save Password</a>
            </div>      
        </div>
        <script src="index.js"></script>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
